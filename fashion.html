---
layout: default
title: Fashion
category: fashion
---

<h1 class="page-heading">Fashion</h1>
{% for post in site.posts %}
  {% if post.categories contains 'fashion' %}
  <div class="post">
  		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
  		<!-- <p class="meta">Date: {{ post.date }}</p> -->
  		<div class="entry">
  			{{ post.content | strip_html | truncatewords: 100 }}
  		</div>
	</div>
  {% endif %}
{% endfor %}
